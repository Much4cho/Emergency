version: "3.7"
services: 
  rabbitmq:
    hostname: rabbitmq
    container_name: rabbitmq
    ports: 
      - 5672:5672
      - 15672:15672
    environment: 
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    image: rabbitmq:3-management-alpine

  webapp:
    container_name: webapp
    build:
      context: .
      dockerfile: ./emergency-web-client/Dockerfile
    volumes:
      - './emergency-web-client:/app'
      - '/app/node_modules'
    ports:
      - '4200:4200'
      
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - 27018:27017

  client:
    container_name: client
    ports: 
      - 5000:80
    build: 
      context: .
      dockerfile: ./Restpirators.Client/Dockerfile
    restart: on-failure
    depends_on: 
      - rabbitmq

  dispatcher:
    container_name: dispatcher
    ports: 
      - 5001:80
    build: 
      context: .
      dockerfile: ./Restpirators.Dispatcher/Dockerfile
    restart: on-failure
    depends_on: 
      - rabbitmq

  analyzer:
    container_name: analyzer
    ports: 
      - 5002:80
    build:
      context: .
      dockerfile: ./Restpirators.Analyzer/Dockerfile
    restart: on-failure
    depends_on: 
      - rabbitmq
      - mongodb

  auth:
    container_name: auth
    ports: 
      - 5004:80
    build:
      context: .
      dockerfile: ./Restpirators.Auth/Dockerfile
    restart: on-failure
    depends_on: 
      - mongodb

  gateway:
    container_name: gateway
    ports: 
      - 5003:80
    build:
      context: .
      dockerfile: ./Restpirators.Gateway/Dockerfile
    depends_on: 
      - client
      - dispatcher
      - analyzer
      - auth 

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    expose:
      - 9090
    ports:
      - 9090:9090
      
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    restart: unless-stopped
    links:
      - prometheus:prometheus
    volumes:
      - ./data/grafana:/var/lib/grafana
  