<mat-card>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Logowanie</h2>
      <mat-error *ngIf="loginInvalid">
        Nieprawidłowe dane
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nazwa użytkownika" formControlName="username" required>
        <mat-error>
          Wprowadź nazwę użytkownika
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Hasło" formControlName="password" required>
        <mat-error>
          Wprowadź poprawne hasło
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Zaloguj</button>
    </form>
  </mat-card-content>
</mat-card>
