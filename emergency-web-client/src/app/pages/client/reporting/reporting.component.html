<mat-card>
  <mat-card-content>

    <!--  Emergency report form  -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Zgłoś nagły wypadek</h2>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Identyfikator" formControlName="pesel">
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Lokalizacja" formControlName="location">
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Rodzaj zdarzenia</mat-label>
        <mat-select placeholder="Emergency type" formControlName="emergencyType">
          <mat-option *ngFor="let type of emergencyTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Opis</mat-label>
        <label>
          <textarea rows="5" matInput formControlName="description"></textarea>
        </label>
      </mat-form-field>
      <br>
      <button class="submit-button" mat-raised-button color="primary" [disabled]="!form.valid">Wyślij</button>
    </form>

  </mat-card-content>
</mat-card>
